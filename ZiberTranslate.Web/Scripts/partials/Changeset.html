<div ng-controller="ChangeSetCtrl">
    <ul id="tableadmin" class="translations">
        <li ng-repeat="translation in translations" ng-click="checkUser()">
            <zbr-translation translation="translation"></zbr-translation>
        </li>
    </ul>
    <a ng-click="cancel()" class="button button-gray">Annuleren</a>
    <a ng-click="submit()" class="button button-green">Publiceren</a>

</div>
