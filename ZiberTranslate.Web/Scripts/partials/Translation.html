<div ng-controller="TranslationCtrl">
    <section id="change-set" class="summary" ng-controller="ChangeSetSummaryCtrl" ng-show="totalChanges">
        <h3>U heeft <span class="changes" ng-bind="totalChanges"></span> wijzigingen in afwachting</h3>
        <a ng-controller="ChangeSetCtrl" ng-click="cancel()" class="button button-gray">Annuleren</a>
        <a href="#/changeset" class="button button-green">Publiceren</a>
    </section>

    <section id="filters">
        <ul class="stats">
            <li class="needs-translation">
                <a ng-bind="filters.needsTranslation" ng-click="currentFilter='needsTranslation'" ng-class="{selected : currentFilter == 'needsTranslation', notselected : currentFilter != 'needsTranslation'}"></a>
                <span class="label">Onvertaald</span>
            </li>
            <li class="needs-review">
                <a ng-bind="filters.needsReview" ng-click="currentFilter='needsReview'" ng-class="{selected : currentFilter == 'needsReview', notselected : currentFilter != 'needsReview'}"></a>
                <span class="label">In afwachting</span>
            </li>
            <li class="reviewed">
                <a ng-bind="filters.reviewed" ng-click="currentFilter='reviewed'" ng-class="{selected : currentFilter == 'reviewed', notselected : currentFilter != 'reviewed'}"></a>
                <span class="label">Beoordeeld</span>
            </li>
            <li class="all">
                <a ng-bind="filters.total" ng-click="currentFilter='all'" ng-class="{selected : currentFilter == 'all' || currentFilter == '', notselected : currentFilter != 'all'}"></a>
                <span class="label">Totaal</span>
            </li>
        </ul>
    </section>

    <div id="translatetable" ng-controller="TranslationCtrl">
        <ul id="table" class="translations">
            <li ng-repeat="translation in translations" ng-click="checkUser()">
                <zbr-translation translation="translation"></zbr-translation>
            </li>
        </ul>
        <div id="sets" ng-controller="SetsCtrl">
            <section id="languageoptions">
                <p>Vertalen naar:</p>
                <select class="dropdown" ng-model="language">
                    <option value="nl">Nederlands</option>
                    <option value="en">Engels</option>
                    <option value="de">Duits</option>
                </select>
            </section>

            <ul id="translate-sets">

                <li ng-repeat="set in sets">
                    <a ng-bind="set.name + ' (' + language + ')'" ng-href="#/sets/{{set.id}}/translations/{{language}}/{{currentFilter}}/1"></a>
                </li>

            </ul>

        </div>
        <div class="pagination">
            <a class="page" ng-repeat="page in pages" ng-bind="page" ng-class="{selected : page == currentPage}" ng-click="gotoPage(page)"></a>
        </div>
    </div>
</div>
